version: "3.8"
services:
  db:
    build:
      context: .
    image: test-postgres:12
    container_name: test-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: csp_rappor
    ports:
      - "5432:5432"
    # Critical: keep data in memory so every start is a fresh init
    tmpfs:
      - /var/lib/postgresql/data:rw
    # Donâ€™t restart automatically; it's for test runs
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d csp_rappor"]
      interval: 2s
      timeout: 2s
      retries: 15